<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form Validation</h2>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group col-md-4 mb-3">
      <label for="Fname">First name:</label>
      <input type="text" class="form-control" placeholder="Enter First name" name="Fname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group col-md-4 mb-3">
        <label for="Fname">Last name:</label>
        <input type="text" class="form-control" placeholder="Enter Last name" name="Lname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group col-md-4 mb-3">
      <label for="email">Email:</label>
      <input type="text" class="form-control" placeholder="Enter email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group col-md-4 mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group col-md-4 mb-3">
        <label for="address">Address:</label>
        <textarea class="form-control" placeholder="Enter Address" name="address" required></textarea>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>


    <div class="form-group col-md-4 mb-3  ">
        <label for="select">Age:</label>
        <select class="custom-select" required>
          <option value="">Open this select menu</option>
          <option value="1">18</option>
          <option value="2">19</option>
          <option value="3">20</option>
          <option value="1">21</option>
          <option value="2">22</option>
          <option value="3">23</option>
        </select>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

    <div class="form-group form-check col-md-4 mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms and Condition.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
