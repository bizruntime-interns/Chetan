<html>
    <body>
        <button type="button" id="p"></button>
    
    <script>
        (function()
        {
            document.getElementById("p").addEventListener("click",request);
            function request()
            {
                var request=new XMLHttpRequest();
                if(!request)
                {
                    alert("request not sent");
                    return false;
                }
                request.onreadystatechange=alertMessages;
                request.open('GET','test.txt');
                request.send();
            } 

            function alertMessages()
            {
                try{

                    if(request.readyState === XMLHttpRequest.DONE && request.status===200)
                    {
                        alert(request.responseText);
                    }
                    else{
                        alert('Problem with the request');
                    }
                }
                catch(e){
                    alert('Exception:' +e.description)

                }
            }
        })();
        

    </script>
</body>

</html>
