<html>
<body>

<p>arithmetic</p>

<p id="d"></p>
<p id="a"></p>
<p id="c"></p>
<p id="b"></p>
<p id="e"></p>
<p id="f"></p>

<script>
var a = 50;
var b = 100;
var x = a + b ;
var y = a - b;
var z = a % b;
var L = a/ b;
var M = a++;
var n= --b;
document.getElementById("d").innerHTML = "add=" +x ;
document.getElementById("a").innerHTML = "sub=" +y ;
document.getElementById("c").innerHTML = "mod=" +z ;
document.getElementById("b").innerHTML = "div=" +L ;
document.getElementById("e").innerHTML = "inc=" +M ;
document.getElementById("f").innerHTML = "dec=" +n ;
</script>

</body>
</html>
