<!--ngIf directive-->
<h2 *ngIf="false; else elseBlock">Welcome!!!</h2>
<ng-template #elseBlock>
    <h2>Bye Bye!!!</h2>
</ng-template>

<div *ngIf="false; then thenBlock; else elseblock"></div>

<ng-template #thenBlock>
    <h2>Then block!!!</h2>
</ng-template>

<ng-template #elseblock>
    <h2>else block!!!</h2>
</ng-template>

<!--ngSwitch directive-->
<div [ngSwitch]="color">
    <div *ngSwitchCase="'red'">Picked red color</div>
    <div *ngSwitchCase="'blue'">Picked blue color</div>
    <div *ngSwitchCase="'green'">Picked green color</div>
    <div *ngSwitchDefault>Pick different color</div>
</div>

<!--ngFor directive-->
<div *ngFor="let color of colors; first as f">
    <h2>{{f}} {{color}}</h2>
</div>


<!--Component interaction-->
<div>
    <h2>{{"Hello" + parentData}}</h2>
</div>

<div>
    <button (click)="fireEvent()">send event</button>
</div>
